<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robotminded</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0B0B0B;
      font-family: Arial, sans-serif;
      color: #F5F5F5;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      color: #B026FF;
      text-shadow: 0 0 12px #B026FF, 0 0 24px #B026FF;
    }
    .button {
      display: inline-block;
      margin: 12px;
      padding: 14px 32px;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px rgba(176, 38, 255, 0.6);
    }
    /* Neon Purple GitHub */
    .btn-github {
      background-color: #B026FF;
      box-shadow: 0 0 15px #B026FF, 0 0 30px #B026FF;
    }
    .btn-github:hover {
      background-color: #7A1ACC;
      transform: scale(1.05);
      box-shadow: 0 0 25px #B026FF, 0 0 45px #B026FF;
    }
    /* Electric Pink Project Purple */
    .btn-pp {
      background-color: #FF1AFF;
      box-shadow: 0 0 15px #FF1AFF, 0 0 30px #FF1AFF;
    }
    .btn-pp:hover {
      background-color: #CC00CC;
      transform: scale(1.05);
      box-shadow: 0 0 25px #FF1AFF, 0 0 45px #FF1AFF;
    }
    /* Neon Blue KDE */
    .btn-kde {
      background-color: #1A75FF;
      box-shadow: 0 0 15px #1A75FF, 0 0 30px #1A75FF;
    }
    .btn-kde:hover {
      background-color: #0055CC;
      transform: scale(1.05);
      box-shadow: 0 0 25px #1A75FF, 0 0 45px #1A75FF;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Robotminded</h1>
    <a href="https://github.com/Robotminded/project-purple-wallpapers" class="button btn-github" target="_blank">Wallpapers on GitHub</a>
    <a href="https://github.com/Robotminded/Project-Purple" class="button btn-pp" target="_blank">Project Purple</a>
    <a href="https://store.kde.org/p/2313287" class="button btn-kde" target="_blank">KDE Store</a>
  </div>
</body>
</html>
