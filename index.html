<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robotminded – Coming Soon</title>
  <!-- KDE verification -->
  <meta name="ocs-site-verification" content="f59a6a01e7945b73b73b4b54ffb47d86" />
  <style>
    :root{
      --purple:#B026FF;
      --pink:#FF1AFF;
      --bg-dark:#0B0B0B;
      --bg-light:#1A0F26;
      --white:#F5F5F5;
    }
    html,body{ height:100%; }
    body{
      margin:0;
      background:
        radial-gradient(circle at top right, rgba(176,38,255,0.25), transparent 40%),
        radial-gradient(circle at bottom left, rgba(255,26,255,0.15), transparent 45%),
        linear-gradient(180deg, var(--bg-dark) 0%, var(--bg-light) 100%);
      color:var(--white);
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      text-align:center; font-family:Arial, Helvetica, sans-serif; padding:24px;
      background-attachment:fixed;
    }
    img.logo{ width:200px; height:auto; margin-bottom:18px; filter:drop-shadow(0 0 12px rgba(176,38,255,.5)); }
    h1{ margin:.2em 0; color:var(--purple); font-size:2.4rem; }
    p{ margin:.4em 0 1.4em; opacity:.9; }
    .links{ display:flex; flex-direction:column; gap:14px; width:min(420px,90vw); }
    .links a{
      display:block; padding:12px 20px; border-radius:10px; text-decoration:none;
      color:var(--white); background:var(--purple); font-weight:700;
      box-shadow:0 0 14px rgba(176,38,255,.55); transition:.2s ease;
    }
    .links a:hover{
      background:var(--pink);
      box-shadow:0 0 18px rgba(255,26,255,.8);
      transform:translateY(-1px);
    }
    footer{ position:fixed; bottom:14px; left:0; right:0; text-align:center; opacity:.6; font-size:.9rem; }
  </style>
</head>
<body>
  <img class="logo" src="coming-soon.png" alt="Robotminded Logo" />

  <h1>Robotminded</h1>
  <p>Futuristic Linux visuals. Wallpapers · Themes · Project Purple</p>

  <div class="links">
    <a href="https://github.com/robotminded/ProjectPurple/releases/latest" target="_blank" rel="noopener">Project Purple Release</a>
    <a href="https://store.kde.org/u/robot-minded" target="_blank" rel="noopener">KDE Store Profile</a>
    <a href="https://store.kde.org/p/2313287" target="_blank" rel="noopener">Neon Purple Wallpaper</a>
  </div>

  <footer>© <span id="y"></span> Robotminded</footer>
  <script>document.getElementById('y').textContent=new Date().getFullYear();</script>
</body>
</html>
